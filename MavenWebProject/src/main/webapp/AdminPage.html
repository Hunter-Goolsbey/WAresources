<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  		<script src="getNavigationElements.js" type="text/javascript"></script>
		<title>System Admin</title>
</head>
<body>
<div id="navigation-placeholder"></div>
<h4 class="p-2">SYSTEM ADMINISTRATION</h4>
<form action="bigOink" method="post">
			<div class="container p-4 my-4">
  				<h1>System Settings</h1>
			</div>
			<div class="container p-4 border">
  				<h3>Update Email:</h3>
  				<label for='email'>Email:</label>
				<input type="text" name="username"/>
			</div>
			<div class="container p-4 border">
  				<h3>Reset Password:</h3>
  				<div class = "row p-1">
  					<label for='oldPW'>Current Password:</label>
					<input type="text" name="oldPW"/>
				</div>
				<div class="row p-1">
					<label for='newPW'>New Password:</label>
					<input type="text" name="newPW"/>
				</div>
				<div class="row p-1">
					<label for='reenterPW'>Re-Enter Password:</label>
					<input type="text" name="reenterPW"/>
				</div>
			</div>
		</form>
</body>
</html>
